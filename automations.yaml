- id: '1582894309852'
  alias: Welcome Home
  description: Light turns on at night when the door is unlocked
  trigger:
  - entity_id: lock.kwikset_spectrum_brands_touchpad_electronic_deadbolt_locked
    from: locked
    platform: state
    to: unlocked
  condition:
  - condition: state
    entity_id: sun.sun
    state: below
  - condition: and
    conditions:
    - condition: state
      entity_id: light.downstairs
      state: 'off'
  - condition: and
    conditions:
    - condition: state
      entity_id: sensor.kwikset_spectrum_brands_touchpad_electronic_deadbolt_alarm_type
      state: '19'
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.kwikset_spectrum_brands_touchpad_electronic_deadbolt_alarm_type
        state: '22'
  action:
  - data: {}
    entity_id: light.kitchen
    service: light.turn_on
- id: '1585781804427'
  alias: Powder Room Lights On
  description: ''
  trigger:
  - entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
    from: '0'
    platform: state
    to: '8'
  - entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
    from: '3'
    platform: state
    to: '8'
  condition:
  - condition: state
    entity_id: light.powder_room
    state: 'off'
  action:
  - data: {}
    entity_id: light.powder_room
    service: light.turn_on
- id: '1585781880464'
  alias: Powder Room Lights Off
  description: ''
  trigger:
  - entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
    from: '8'
    platform: state
    to: '0'
  condition:
  - condition: state
    entity_id: light.powder_room
    state: 'on'
  action:
  - data: {}
    entity_id: light.powder_room
    service: light.turn_off
