- platform: template
  sensors:
    dest_address:
      value_template: >-
        {%- if is_state("input_select.destination", "Ocean City")  -%}
          827 Pennlyn Place, Ocean City, NJ 08226, USA
        {%- elif is_state("input_select.destination", "Parents")  -%}
          649 Oak Shade Avenue, Elkins Park, PA 19027, USA
        {%- elif is_state("input_select.destination", "Work")  -%}
          1800 Arch Street, Philadelpha, PA 19103, USA
        {%- else -%}
          Unknown
        {%- endif %}

# Tracking entity to entity
- platform: waze_travel_time
  name: Home to Destination
  origin: zone.home
  destination: sensor.dest_address
  region: 'US'