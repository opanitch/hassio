path: living-room
title: Living Room
badges:
  # time
  - entity: sun.sun
  - entity: sensor.moon_phase
  - entity: sensor.time
  # plex stats
  - entity: sensor.plex_drobo5n
  # roomba
  - entity: sensor.maria_battery_level
  - entity: binary_sensor.maria_bin_full
cards:
  # lights
  - type: vertical-stack
    cards:
      - type: tile
        entity: light.living_room
        icon: mdi:brightness-6
        name: Living Room Lights
        vertical:
        tap_action:
          action: toggle
        features:
          - type: "light-brightness"
      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: scene.living_room_natural_light
            icon: mdi:brightness-6
            name: Natural Light
            vertical: true
          - type: tile
            entity: scene.living_room_theatre
            icon: mdi:theater
            name: Theatre Lights
            vertical: true
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.living_room_ceiling_lights
            icon: mdi:light-recessed
            name: Ceiling Lights
          - type: light
            entity: light.living_room_lamp_1
            icon: mdi:floor-lamp-outline
            name: Couch Lamp
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.ceiling_left_switch
            icon_height: 25px
            name: Ceiling Left
          - type: button
            entity: switch.ceiling_right_switch
            icon_height: 25px
            name: Ceiling Right
  # media
  - type: vertical-stack
    title: TV Controls
    cards:
      # controls
      - type: entities
        state_color: true
        entities:
          - select.841_home_activities
        header:
          type: buttons
          entities:
            - entity: remote.841_home
              icon: mdi:power
              name: Power Off
              show_icon: true
              show_name: true
              tap_action:
                action: call-service
                service: remote.turn_off
                target:
                  entity_id: remote.841_home
      # audio
      - type: conditional
        conditions:
          - entity: remote.841_home
            state_not: "off"
        card:
          type: grid
          columns: 3
          square: false
          cards:
            # volume
            - type: button
              icon: mdi:volume-off
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Mute
                target:
                  entity_id: remote.841_home
              hold_action:
                action: none
            - type: button
              icon: mdi:volume-medium
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: VolumeDown
                target:
                  entity_id: remote.841_home
              hold_action:
                action: none
            - type: button
              icon: mdi:volume-high
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: VolumeUp
                target:
                  entity_id: remote.841_home
              hold_action:
                action: none
      # players
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Listen to Cast Audio"
          - entity: media_player.first_floor
            state: "on"
        card:
          type: media-control
          entity: media_player.first_floor
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Listen to Cast Audio"
        card:
          type: media-control
          entity: media_player.public_broadcast
  # outlets
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: switch.right_outlet_1
        name: Right Outlet
        vertical: true
  # roomba controls
  - type: tile
    entity: vacuum.maria
    name: Robot Vacuum
    show_entity_picture: true
    features:
      - type: vacuum-commands
        commands:
          - start_pause
          - stop
          - return_home
