path: living-room
title: Living Room
badges:
  # time
  - entity: sun.sun
  - entity: sensor.moon_phase
  - entity: sensor.time
  # plex stats
  - entity: sensor.plex_drobo5n
  # roomba
  - entity: sensor.maria_battery_level
  - entity: binary_sensor.maria_bin_full
cards:
  # lights
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - light.living_room
            title: Living Room Lights
            show_header_toggle: false
            state_color: true
            footer:
              type: buttons
              entities:
                - entity: scene.living_room_natural_light
                  icon: mdi:brightness-6
                - entity: scene.living_room_theatre
                  icon: mdi:theater
          - type: light
            entity: light.living_room_lamp_1
            icon: mdi:floor-lamp-outline
            name: Couch Lamp
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.ceiling_left_switch
            icon_height: 25px
            name: Ceiling Left
          - type: button
            entity: switch.ceiling_right_switch
            icon_height: 25px
            name: Ceiling Right
