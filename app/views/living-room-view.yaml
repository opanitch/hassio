path: living-room
title: Living Room
badges:
  # time
  - entity: sun.sun
  - entity: sensor.moon_phase
  - entity: sensor.time
  # plex stats
  - entity: sensor.plex_drobo5n
  # roomba
  - entity: sensor.maria_battery_level
  - entity: binary_sensor.maria_bin_full
cards:
  # lights
  - type: vertical-stack
    cards:
      - type: tile
        entity: light.living_room
        icon: mdi:brightness-6
        name: Living Room Lights
        vertical:
        tap_action:
          action: toggle
        features:
          - type: "light-brightness"
      - type: grid
        columns: 2
        square: false
        cards:
          - type: tile
            entity: scene.living_room_natural_light
            icon: mdi:brightness-6
            name: Natural Light
            vertical: true
            tap_action:
              action: toggle
          - type: tile
            entity: scene.living_room_theatre
            icon: mdi:theater
            name: Theatre Lights
            vertical: true
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.living_room_ceiling_lights
            icon: mdi:light-recessed
            name: Ceiling Lights
          - type: light
            entity: light.living_room_lamp_1
            icon: mdi:floor-lamp-outline
            name: Couch Lamp
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.ceiling_left_switch
            icon_height: 25px
            name: Ceiling Left
          - type: button
            entity: switch.ceiling_right_switch
            icon_height: 25px
            name: Ceiling Right
  # media
  - type: vertical-stack
    title: TV Controls
    cards:
      # controls
      - type: entities
        state_color: true
        entities:
          - select.841_home_activities
        header:
          type: buttons
          entities:
            - entity: remote.841_home
              icon: mdi:power
              name: All Off
              show_icon: true
              show_name: true
              tap_action:
                action: call-service
                service: remote.turn_off
                target:
                  entity_id: remote.841_home
            - entity: media_player.living_room_vizio
              icon: mdi:television
              name: TV On
              show_icon: true
              show_name: true
              tap_action:
                action: call-service
                service: media_player.turn_on
                target:
                  entity_id: media_player.living_room_vizio
      # audio
      - type: conditional
        conditions:
          - entity: remote.841_home
            state_not: "off"
        card:
          type: grid
          columns: 3
          square: false
          cards:
            # volume
            - type: button
              icon: mdi:volume-medium
              show_icon: true
              show_name: false
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: VolumeDown
                  device: 75066400
              hold_action:
                action: none
            - type: button
              icon: mdi:volume-high
              show_icon: true
              show_name: false
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: VolumeUp
                  device: 75066400
              hold_action:
                action: none
            - type: button
              icon: mdi:volume-off
              show_icon: true
              show_name: false
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: Mute
                  device: 75066400
              hold_action:
                action: none
      # device controls
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Play PS4"
        card:
          type: grid
          columns: 3
          square: true
          cards:
            # PS button
            - type: button
              icon: mdi:sony-playstation
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: PS
                  device: 79638202
              hold_action:
                action: none
            # Up
            - type: button
              icon: mdi:arrow-up-bold
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: DirectionUp
                  device: 79638202
              hold_action:
                action: none
            # menu/options
            - type: button
              icon: mdi:dots-horizontal-circle
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: Options
                  device: 79638202
              hold_action:
                action: none
            # left
            - type: button
              icon: mdi:arrow-left-bold
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: DirectionLeft
                  device: 79638202
              hold_action:
                action: none
            # enter/confirm
            - type: button
              icon: mdi:square-circle
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: Ok
                  device: 79638202
              hold_action:
                action: none
            # right
            - type: button
              icon: mdi:arrow-right-bold
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: DirectionRight
                  device: 79638202
              hold_action:
                action: none
            # back/return
            - type: button
              icon: mdi:arrow-left-circle
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: Circle
                  device: 79638202
              hold_action:
                action: none
            # down
            - type: button
              icon: mdi:arrow-down-bold
              tap_action:
                action: call-service
                service: remote.send_command
                target:
                  entity_id: remote.841_home
                data:
                  command: DirectionDown
                  device: 79638202
              hold_action:
                action: none
            # spacer
            - type: button
              show_icon: false
              show_name: false
              tap_action:
                action: none
              hold_action:
                action: none
      # players
      # Cast Audio Group
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Listen to Cast Audio"
          - entity: media_player.first_floor
            state_not: "off"
        card:
          type: media-control
          entity: media_player.first_floor
      # Cast Audio
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Listen to Cast Audio"
          - entity: media_player.living_room_audio
            state_not: "off"
          - entity: media_player.first_floor
            state_not: "on"
        card:
          type: media-control
          entity: media_player.living_room_audio
      # Chromecast
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Watch Cast"
          - entity: media_player.living_room_tv
            state_not: "off"
        card:
          type: media-control
          entity: media_player.living_room_tv
      # Playstation Plex
      - type: conditional
        conditions:
          - entity: select.841_home_activities
            state: "Play PS4"
          - entity: media_player.plex_plex_for_playstation_4_ps4_121
            state_not: "off"
        card:
          type: media-control
          entity: media_player.plex_plex_for_playstation_4_ps4_121
  # outlets
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: switch.right_outlet_1
        name: Right Outlet
        vertical: true
        tap_action:
          action: toggle
  # roomba controls
  - type: tile
    entity: vacuum.maria
    name: Robot Vacuum
    show_entity_picture: true
    features:
      - type: vacuum-commands
        commands:
          - start_pause
          - stop
          - return_home
