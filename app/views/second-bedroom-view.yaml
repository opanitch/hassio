  # tv
  - type: vertical-stack
    title: TV
    cards:
      # power
      - type: grid
        columns: 3
        square: false
        cards:
          - type: tile
            entity: remote.sony_kdl_65w850a
            icon: mdi:power
            name: Sony Bravia
            tap_action:
              action: toggle
            icon_tap_action:
              action: toggle
      - type: conditional
        conditions:
          - entity: remote.sony_kdl_65w850a
            state: "on"
        card:
          ## controls
          type: grid
          columns: 3
          square: true
          cards:
            # input
            - type: button
              icon: mdi:video-input-hdmi
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Input
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: none
            # Up
            - type: button
              icon: mdi:arrow-up-bold
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Up
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: none
            # menu/options
            - type: button
              icon: mdi:dots-horizontal-circle
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Options
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: none
            # left
            - type: button
              icon: mdi:arrow-left-bold
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Left
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: none
            # enter/confirm
            - type: button
              icon: mdi:square-circle
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Confirm
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Enter
                  hold_secs: 0.5
                target:
                  entity_id: remote.sony_kdl_65w850a
            # right
            - type: button
              icon: mdi:arrow-right-bold
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Right
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: none
            # back/return
            - type: button
              icon: mdi:arrow-left-circle
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Return
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Exit
                  hold_secs: 0.5
                target:
                  entity_id: remote.sony_kdl_65w850a
            # down
            - type: button
              icon: mdi:arrow-down-bold
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Down
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: none
            # home
            - type: button
              icon: mdi:home-circle
              tap_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Home
                target:
                  entity_id: remote.sony_kdl_65w850a
              hold_action:
                action: call-service
                service: remote.send_command
                data:
                  command: Home
                  hold_secs: 0.5
                target:
                  entity_id: remote.sony_kdl_65w850a
      - type: conditional
        conditions:
          - entity: remote.sony_kdl_65w850a
            state: "on"
        card:
          # media controls
