path: kitchen
title: Kitchen
badges:
  # time
  - entity: sun.sun
  - entity: sensor.moon_phase
  - entity: sensor.time
cards:
  # lights
  - type: vertical-stack
    cards:
      - type: tile
        entity: light.kitchen
        icon: mdi:brightness-6
        name: Kitchen Lights
        vertical:
        tap_action:
          action: toggle
        features:
          - type: "light-brightness"
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.kitchen_1
            icon: mdi:dome-light
            name: Ceiling 1
          - type: light
            entity: light.kitchen_2
            icon: mdi:dome-light
            name: Ceiling 2
          - type: light
            entity: light.kitchen_window
            icon: mdi:light-recessed
            name: Kitchen Window
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.kitchen_light_switch
            icon_height: 25px
            name: Kitchen Ceiling
          - type: button
            entity: switch.kitchen_passthrough_switch
            icon_height: 25px
            name: Kitchen Window
  # outlets
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: switch.counter_outlet_1
        name: Left Oven Outlet
        vertical: true
        tap_action:
          action: toggle
  # media
  - type: vertical-stack
    title: Media Players
    cards:
      - type: media-control
        entity: media_player.first_floor
      - type: media-control
        entity: media_player.kitchen_assistant
      - type: media-control
        entity: media_player.public_broadcast
      # - !include ../components/presence.yaml
