path: exterior
title: Exterior
badges:
  - entity: sun.sun
  - entity: sensor.front_door_lock_alarmtype
  - entity: >-
      sensor.front_door_lock_alarmlevel
  - entity: >-
      binary_sensor.front_door_home_security_intrusion
  - entity: >-
      binary_sensor.back_gate_home_security_intrusion
  - entity: >-
      binary_sensor.sliding_glass_door_home_security_intrusion
cards:
  - type: entities
    entities:
      - lock.front_door_lock
    title: Front Door
  - type: button
    entity: lock.front_door_lock
  - type: button
    entity: light.front_stoop
  - type: button
    entity: switch.front_steps_switch
  - type: entities
    show_header_toggle: true
    entities:
      - type: buttons
        entities:
          - entity: light.front_stoop
            name: Front Light
          - entity: light.back_stoop
            name: Back Yard Light
  - type: horizontal-stack
    title: Lights
    cards:
      - type: button
        entity: light.front_stoop
      - type: button
        entity: switch.front_steps_switch
  - type: entities
    show_header_toggle: false
    entities:
      - type: buttons
        entities:
          - entity: switch.front_steps_switch
            name: Front Switch
          - entity: switch.back_yard_switch
            name: Rear Switch
